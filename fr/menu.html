  <style>
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin: 40px 0;
    }

    .menu-buttons button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff66b2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 14px rgba(255, 102, 178, 0.5);
    }

    .menu-buttons button:hover {
      transform: scale(1.05);
    }

    .gallery-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .gallery-box {
      background: #fff0f7;
      padding: 20px;
      border-radius: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
      text-align: center;
    }

    .gallery-box img {
      max-width: 200px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 14px rgba(255, 102, 178, 0.3);
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8rem;
      color: #ff66b2;
      cursor: pointer;
    }
  </style>
  <script>
    function detectDevice() {
      const isMobile = /iPhone|Android|iPad|iPod/i.test(navigator.userAgent);
      if (!localStorage.getItem("deviceChoice")) {
        if (!isMobile && !navigator.userAgent.includes("Windows") && !navigator.userAgent.includes("Mac")) {
          document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("device-popup").classList.remove("hidden");
          });
        } else {
          localStorage.setItem("deviceChoice", isMobile ? "phone" : "computer");
        }
      }
    }

    function selectDevice(type) {
      localStorage.setItem("deviceChoice", type);
      document.getElementById("device-popup").classList.add("hidden");
    }

    function hoverReact(el) {
      if (!/Mobi|Android/i.test(navigator.userAgent)) {
        el.querySelector('.emoji').style.transform = "scale(1.3)";
        setTimeout(() => {
          el.querySelector('.emoji').style.transform = "scale(1)";
        }, 300);
      }
    }

    function openGallery(category) {
      const popup = document.getElementById("gallery-popup");
      const container = document.getElementById("gallery-images");
      container.innerHTML = "";

      for (let i = 1; i <= 5; i++) {
        const img = document.createElement("img");
        img.src = `../images/${category}${i}.jpg`;
        img.alt = `${category} ${i}`;
        container.appendChild(img);
      }

      popup.style.display = "flex";
    }

    function closeGallery() {
      document.getElementById("gallery-popup").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", detectDevice);
  </script>
</head>
