<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formation - Cakes Dat Rock</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="logo-container">
    <a href="index.html">
      <img src="../logo.png" alt="Logo Cakes Dat Rock" class="logo" />
    </a>
  </div>

  <header>
    <nav class="container">
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Commander</a>
      <a href="training.html" class="active">Formation</a>
      <a href="contact.html">Contact</a>
      <a href="../training.html" class="lang-switch">EN 🇬🇧</a>
    </nav>
  </header>

  <main class="container">
    <h1>Programmes de formation</h1>
    <p>Nous offrons une formation en personne en pâtisserie et petits fours à Abuja et au Canada. Contactez-nous pour en savoir plus ou vous inscrire !</p>

    <div class="training-photo-section">
      <h2>Quelques-uns de nos élèves</h2>
      <img src="../students.jpg" alt="Nos élèves" class="student-photo" onclick="openFullscreen(this)" />
    </div>

    <video class="training-video" autoplay muted loop playsinline>
      <source src="../icing-cake.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la balise vidéo.
    </video>
  </main>

  <div class="footer-emojis">🎂🧁🍩🥟🌯🍰🎉✨🎈</div>

  <footer class="container">
    <p>&copy; 2025 Cakes Dat Rock</p>
  </footer>

  <div id="imgFullscreen" class="img-fullscreen" onclick="closeFullscreen()">
    <img id="fullscreenImg" src="" alt="Image élève plein écran" />
  </div>

  <script>
    function openFullscreen(el) {
      const fullscreen = document.getElementById("imgFullscreen");
      const img = document.getElementById("fullscreenImg");
      img.src = el.src;
      fullscreen.classList.add("active");
    }

    function closeFullscreen() {
      document.getElementById("imgFullscreen").classList.remove("active");
    }
  </script>
</body>
</html>
