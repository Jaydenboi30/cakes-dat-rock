<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Cakes Dat Rock</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin: 40px 0;
    }

    .menu-buttons button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff66b2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 14px rgba(255, 102, 178, 0.5);
    }

    .menu-buttons button:hover {
      transform: scale(1.05);
    }

    .gallery-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .gallery-box {
      background: #fff0f7;
      padding: 20px;
      border-radius: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
      text-align: center;
    }

    .gallery-box img {
      max-width: 200px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 14px rgba(255, 102, 178, 0.3);
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8rem;
      color: #ff66b2;
      cursor: pointer;
    }
  </style>
  <script>
    function openGallery(category) {
      const popup = document.getElementById("gallery-popup");
      const container = document.getElementById("gallery-images");
      container.innerHTML = "";

      for (let i = 1; i <= 5; i++) {
        const img = document.createElement("img");
        img.src = `images/${category}${i}.jpg`; // example: images/cakes1.jpg
        img.alt = `${category} ${i}`;
        container.appendChild(img);
      }

      popup.style.display = "flex";
    }

    function closeGallery() {
      document.getElementById("gallery-popup").style.display = "none";
    }
  </script>
</head>

<body>

  <div class="logo-container">
    <a href="index.html">
      <img src="logo.png" alt="Cakes Dat Rock Logo" class="logo" />
    </a>
  </div>

  <header>
    <nav class="container">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="order.html">Order</a>
      <a href="training.html">Training</a>
      <a href="contact.html">Contact</a>
      <a href="fr/menu.html" class="lang-switch">FR 🇫🇷</a>
    </nav>
  </header>

  <main class="container">
    <h1>Our Menu</h1>

    <div class="menu-buttons">
      <button onclick="openGallery('cakes')">🎂 Cakes</button>
      <button onclick="openGallery('springrolls')">🥟 Samosas & Spring Rolls</button>
      <button onclick="openGallery('meatpies')">🥧 Puff-Puff & Meat Pies</button>
      <button onclick="openGallery('party')">🍱 Special Orders & Party Trays</button>
    </div>
  </main>

  <div class="footer-emojis">🎂🧁🍩🥟🌯🍰🎉✨🎈</div>

  <footer class="container">
    <p>&copy; 2025 Cakes Dat Rock</p>
  </footer>

  <!-- Gallery Popup -->
  <div id="gallery-popup" class="gallery-popup">
    <div class="gallery-box">
      <span class="close-popup" onclick="closeGallery()">×</span>
      <div id="gallery-images"></div>
    </div>
  </div>

</body>
</html>
