<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training - Cakes Dat Rock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <a href="index.html">
      <img src="logo.png" alt="Cakes Dat Rock Logo" class="logo" />
    </a>
  </div>

  <header>
    <nav class="container">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
      <a href="training.html" class="active">Training</a>
      <a href="contact.html">Contact</a>
      <a href="fr/training.html" class="lang-switch">FR 🇫🇷</a>
    </nav>
  </header>

  <main class="container">
    <h1>Training Programs</h1>
    <p>We offer in-person baking and small chops training in Abuja and Canada. Contact us to learn more or register!</p>

    <div class="training-photo-section">
      <h2>Some of our students</h2>
      <img src="students.jpg" alt="Our students" class="student-photo" onclick="openFullscreen(this)" />
    </div>

    <video class="training-video" autoplay muted loop playsinline>
      <source src="icing-cake.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </main>

  <div class="footer-emojis">🎂🧁🍩🥟🌯🍰🎉✨🎈</div>

  <footer class="container">
    <p>&copy; 2025 Cakes Dat Rock</p>
  </footer>

  <div id="imgFullscreen" class="img-fullscreen" onclick="closeFullscreen()">
    <img id="fullscreenImg" src="" alt="Fullscreen Student Photo" />
  </div>

  <script>
    function openFullscreen(el) {
      const fullscreen = document.getElementById("imgFullscreen");
      const img = document.getElementById("fullscreenImg");
      img.src = el.src;
      fullscreen.classList.add("active");
    }

    function closeFullscreen() {
      document.getElementById("imgFullscreen").classList.remove("active");
    }
  </script>
</body>
</html>
